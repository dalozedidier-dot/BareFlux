name: collect-stable

on:
  workflow_dispatch:
    inputs:
      thresholds:
        description: "Seuils corr-threshold (csv) : ex 0.50,0.60,0.70,0.75,0.80"
        required: false
        default: "0.50,0.60,0.70,0.75,0.80"
      k:
        description: "Répétitions par seuil"
        required: false
        default: "5"
      n:
        description: "Lignes par dataset synthétique"
        required: false
        default: "200"
      seed:
        description: "Seed RNG"
        required: false
        default: "42"

concurrency:
  group: bloc4-collect-stable-${{ github.ref }}
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout BareFlux
        uses: actions/checkout@v4

      - name: Checkout RiftLens
        uses: actions/checkout@v4
        with:
          repository: dalozedidier-dot/RiftLens
          path: modules/RiftLens

      - name: Checkout NullTrace
        uses: actions/checkout@v4
        with:
          repository: dalozedidier-dot/NullTrace
          path: modules/NullTrace

      - name: Checkout VoidMark
        uses: actions/checkout@v4
        with:
          repository: dalozedidier-dot/VoidMark
          path: modules/VoidMark

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (stability pinned)
        run: |
          set -euo pipefail
          python -m pip install -U pip
          pip install -r requirements.txt -c constraints.txt
          pip install -r requirements-dev.txt -c constraints.txt
          pip install -r modules/RiftLens/requirements.txt -c constraints.txt
          if [ -f modules/NullTrace/requirements.txt ] && [ -s modules/NullTrace/requirements.txt ]; then
            pip install -r modules/NullTrace/requirements.txt -c constraints.txt
          fi

      - name: Generate synthetic datasets
        run: |
          set -euo pipefail
          mkdir -p _ci_out/datasets
          python tools/generate_synth_datasets.py --out-dir _ci_out/datasets --n "${{ github.event.inputs.n }}" --seed "${{ github.event.inputs.seed }}"

      - name: Debug datasets (sanity)
        run: |
          set -euo pipefail
          ls -la _ci_out/datasets || true

      - name: Collect + compute stability
        run: |
          set -euo pipefail
          python tools/collect_stable.py             --thresholds "${{ github.event.inputs.thresholds }}"             --k "${{ github.event.inputs.k }}"             --datasets-dir "${{ github.workspace }}/_ci_out/datasets"             --out-dir "${{ github.workspace }}/_ci_out/stability"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bloc4-stability
          path: |
            _ci_out/datasets/**
            _ci_out/stability/**
