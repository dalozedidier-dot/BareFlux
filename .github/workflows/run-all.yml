name: run-all

on:
  workflow_dispatch:
  push:
    paths:
      - "run_modules.sh"
      - ".github/workflows/run-all.yml"
      - "tests/**"
  pull_request:
    paths:
      - "run_modules.sh"
      - ".github/workflows/run-all.yml"
      - "tests/**"

jobs:
  run-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout BareFlux
        uses: actions/checkout@v4

      - name: Checkout RiftLens
        uses: actions/checkout@v4
        with:
          repository: dalozedidier-dot/RiftLens
          path: modules/RiftLens

      - name: Checkout NullTrace
        uses: actions/checkout@v4
        with:
          repository: dalozedidier-dot/NullTrace
          path: modules/NullTrace

      - name: Checkout VoidMark
        uses: actions/checkout@v4
        with:
          repository: dalozedidier-dot/VoidMark
          path: modules/VoidMark

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (BareFlux + modules)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r modules/RiftLens/requirements.txt
          if [ -f modules/NullTrace/requirements.txt ] && [ -s modules/NullTrace/requirements.txt ]; then pip install -r modules/NullTrace/requirements.txt; fi

      - name: Run orchestrator
        run: |
          chmod +x ./run_modules.sh
          ./run_modules.sh

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bloc4-run-all
          path: |
            _ci_out/**
