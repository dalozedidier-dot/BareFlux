name: run-all

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  run-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout BareFlux
        uses: actions/checkout@v4

      - name: Checkout RiftLens
        uses: actions/checkout@v4
        with:
          repository: dalozedidier-dot/RiftLens
          path: RiftLens

      - name: Checkout NullTrace
        uses: actions/checkout@v4
        with:
          repository: dalozedidier-dot/NullTrace
          path: NullTrace

      - name: Checkout VoidMark
        uses: actions/checkout@v4
        with:
          repository: dalozedidier-dot/VoidMark
          path: VoidMark

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (best-effort)
        run: |
          python -m pip install --upgrade pip
          # Dépendances minimales communes
          python -m pip install pandas
          # Dépendances par module si disponibles
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f RiftLens/requirements.txt ]; then pip install -r RiftLens/requirements.txt; fi
          if [ -f NullTrace/requirements.txt ]; then pip install -r NullTrace/requirements.txt; fi
          if [ -f VoidMark/requirements.txt ]; then pip install -r VoidMark/requirements.txt; fi

      - name: Run orchestrator
        run: |
          chmod +x ./run_modules.sh
          ./run_modules.sh

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            RiftLens/outputs
            NullTrace/outputs
            VoidMark/vault_test
